<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <!-- Search form -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-6 offset-3">
          <form id="search-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter search query" id="query-input">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Search results -->
    <div class="container mt-5" id="search-results">
      <!-- Results will go here -->
    </div>
  </body>
  <script>
// Set up form submission event listener
document.getElementById('search-form').addEventListener('submit', (event) => {
  // Prevent form submission
  event.preventDefault();

  // Get search query
  const query = document.getElementById('query-input').value;

  // Send request to search API
  fetch(`https://google.com/search?q=${query}`)
    .then((response) => response.json())
    .then((data) => {
      // Display top three results in search results container
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';
      for (let i = 0; i <script 3; i++) {
        searchResults.innerHTML += `
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${data.results[i].title}</h5>
              <p class="card-text">${data.results[i].description}</p>
            </div>
          </div>
        `;
      }
    })
    .catch((error) => {
      console.error(error);
    });
});
</script>
