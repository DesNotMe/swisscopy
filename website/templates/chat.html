<!-- index.html -->

<!-- Chat window --><center>
<div class="chat-window col-md-6" style="display: none;">
    <!-- Header -->
    <div class="header">
      <h5>Live Chat</h5>
      <span class="close">&times;</span>
    </div>
  
    <!-- Body -->
    <div class="body">
      <!-- Message -->
      <div class="message received">
        <div class="avatar"></div>
        <div class="text">
          Hello, how can I help you today?
        </div>
      </div>
      <!-- Message -->
      <div class="message sent">
        <div class="text">
          Hi, I have a question about your product.
        </div>
        <div class="avatar"></div>
      </div>
    </div>
  
    <!-- Footer -->
    <div class="footer">
      <form>
        <input type="text" class="form-control" placeholder="Type your message here...">
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div></center>
  
  <!-- Open chat button -->
  <center><button id="open-chat" class="btn btn-primary open-chat">Open Chat</button></center>
  <script>// Get chat window and elements
    const chatWindow = document.querySelector('.chat-window');
    const header = chatWindow.querySelector('.header');
    const body = chatWindow.querySelector('.body');
    const footer = chatWindow.querySelector('.footer');
    const form = footer.querySelector('form');
    const input = form.querySelector('input');
    const messages = body.querySelectorAll('.message');
    
    // Close chat window
    header.querySelector('.close').addEventListener('click', () => {
      chatWindow.style.display = 'none';
    });
    
    // Open chat window
    document.querySelector('#open-chat').addEventListener('click', () => {
      chatWindow.style.display = 'block';
    });
    
    // Scroll to bottom of chat window
    const scrollToBottom = () => {
      body.scrollTop = body.scrollHeight;
    };
    scrollToBottom();
    
    // Send message
    form.addEventListener('submit', (event) => {
      event.preventDefault();
    
      // Create message element
      const message = document.createElement('div');
      message.classList.add('message', 'sent');
      message.innerHTML = `
        <div class="text">${input.value}</div>
        <div class="avatar"></div>
      `;
    
      // Add message to body
      body.appendChild(message);
    
      // Scroll to bottom of chat window
      scrollToBottom();
    
      // Clear input
      input.value = '';
    
      // Respond with "I will get back to you on that"
      const response = document.createElement('div');
      response.classList.add('message', 'received');
      response.innerHTML = `
        <div class="avatar"></div>
        <div class="text">I will get back to you on that.</div>
      `;
      body.appendChild(response);
      scrollToBottom();
    });
    
</script><br><br>
